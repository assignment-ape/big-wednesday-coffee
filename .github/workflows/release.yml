name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew clean build shadowJar
    
    - name: Build Docker image
      run: docker build -t wavedays:1.0.0 .
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      run: docker tag wavedays:1.0.0 ${{ secrets.DOCKER_USERNAME }}/wavedays:1.0.0
      run: docker push ${{ secrets.DOCKER_USERNAME }}/wavedays:1.0.0

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        ssh -o StrictHostKeyChecking=no -i key.pem user@your-server <<EOF
          docker pull ${{ secrets.DOCKER_USERNAME }}/wavedays:1.0.0
          docker stop wavedays || true
          docker rm wavedays || true
          docker run -d --name wavedays -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/wavedays:1.0.0
        EOF

